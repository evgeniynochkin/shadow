<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New user</title>
  </head>
  <body>
  <header th:insert="blocks/header :: header"></header>

    <div class="wrapper">
      <div class="container mt-5 mb-5">
        <form action="/addUser" method="post">
          <input th:type="text" th:name="email" placeholder="Email" class="form-control"><br>
          <input th:type="text" th:name="password" placeholder="Password" class="form-control"><br>
          <button th:type="submit" class="btn btn-success">Add new user</button>
        </form>
      </div>

      <div class="container mt-5 mb-5">
        <tr th:each="user : ${users}">
          <td th:utext="${user.getId()}"></td>
          <td th:utext="${user.getEmail()}"></td>
          <td th:utext="${user.getPassword()}"></td><br>
        </tr>
      </div>
    </div>

<!--  <script src="js/script.js"></script>-->
  </body>
</html>
